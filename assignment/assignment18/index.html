
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        
        <h1>Team List
        <button id="show-btn" onclick="hide()">SHOW</button>
    </h1>
        <div id="teams"></div>

        <div id='team-forms'>
            <div id="add-team-form" class="team-form initiallyHidden">
                <h2>Adding Team</h2>
                <p>
                    <label for="txt-add-team-name">name:</label>
                    <input type="text" id="txt-add-team-name">
                </p>
                <p>
                    <label for="txt-add-team-homecity">homecity:</label>
                    <input type="text" id="txt-add-team-homecity">
                </p>
                <p>
                    <label for="txt-add-team-arena">arena:</label>
                    <input type="text" id="txt-add-team-arena">
                </p>
                <p>
                    <label for="txt-add-team-cups">cups:</label>
                    <input type="text" id="txt-add-team-cups">
                </p>
                <p>
                    <label for="txt-add-team-division">division:</label>
                    <input type="text" id="txt-add-team-division">
                </p>
                <p>
                    <label for="txt-add-team-players">players:</label>
                    <textarea rows="5" id="txt-add-team-players"></textarea>
                </p>
                <button id="btn-add-team">Add Team</button>
                <p id="add-feedback" class="hidden"></p>
            </div>


            <div id="edit-team-form" class="team-form initiallyHidden">
                <h2>Edit Team</h2>
                <span id="edit-team-id" class="hidden"></span>
                <p>
                    <label for="txt-edit-team-name">name:</label>
                    <input type="text" id="txt-edit-team-name">
                </p>
                <p>
                    <label for="txt-edit-team-homecity">homecity:</label>
                    <input type="text" id="txt-edit-team-homecity">
                </p>
                <p>
                    <label for="txt-edit-team-arena">arena:</label>
                    <input type="text" id="txt-edit-team-arena">
                </p>
                <p>
                    <label for="txt-edit-team-cups">cups:</label>
                    <input type="text" id="txt-edit-team-cups">
                </p>
                <p>
                    <label for="txt-edit-team-division">division:</label>
                    <input type="text" id="txt-edit-team-division">
                </p>
                <p>
                    <label for="txt-edit-team-players">players:</label>
                    <textarea rows="5" id="txt-edit-team-players"></textarea>
                </p>
                <button id="btn-edit-team">Edit Team</button>
                <p id="edit-feedback" class="hidden"></p>
            </div>

        </div>


    </body>
</html>
