
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Team List</h1>

        <div id="teams"></div>

        <div id='team-forms'>
            <div id="add-team-form" class="team-form">
                <h2>Adding Team</h2>
                <p>
                    <label for="txt-add-team-name">name:</label>
                    <input type="text" id="txt-add-team-name">
                </p>
                <p>
                    <label for="txt-add-team-homecity">homecity:</label>
                    <input type="text" id="txt-add-team-homecity">
                </p>
                <p>
                    <label for="txt-add-team-arena">arena:</label>
                    <input type="text" id="txt-add-team-arena">
                </p>
                <p>
                    <label for="txt-add-team-cups">cups:</label>
                    <input type="text" id="txt-add-team-cups">
                </p>
                <p>
                    <label for="txt-add-team-division">division:</label>
                    <input type="text" id="txt-add-team-division">
                </p>
                <p>
                    <label for="txt-add-team-players">players:</label>
                    <textarea rows="5" id="txt-add-team-players"></textarea>
                </p>
                <button id="btn-add-team">Add Team</button>
                <p id="add-feedback" class="hidden"></p>
            </div>

        </div>
    </body>
</html>
