<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>NHL Songs</h1>
        <div id="teams"></div>

        <div class="team-form">
            <h3>Show A team:</h3>
            <p>
                <label for="team-id">Team Id:</label>
                <input id="txt-team-id">
            </p>
            <button id="btn-show-team">Show Team</button>
            <div id="team"></div>
        </div>

        <div class="team-form">
            <h3>add a team</h3>
            <p>
                <label for="txt-new-team-name">Team Name:</label>
                <input id="txt-new-team-name">
            </p>
            <p>
                <label for="new-team-homecity">homecity:</label>
                <input id="txt-new-team-homecity">
            </p>
            <p>
                <label for="txt-new-team-division">division:</label>
                <input id="txt-new-team-division">
            </p>
            <p>
                <label for="txt-new-team-captain">captain:</label>
                <input id="txt-new-team-captain">
            </p>
            <p>
                <label for="txt-new-team-goalie">goalie:</label>
                <input id="txt-new-team-goalie">
            </p>
            <button id="btn-add-team">Add Team</button>
            <p id="add-result"> </p>
        </div>

        <div class="team-form">
            <h3>edit a team</h3>
            <p>
                <label for="team-id">Team Id:</label>
                <input id="txt-team-id">
            </p>
            <p>
                <label for="txt-edit-team-name">Team Name:</label>
                <input id="txt-edit-team-name">
            </p>
            <p>
                <label for="txt-edit-team-homecity">homecity:</label>
                <input id="txt-edit-team-homecity">
            </p>
            <p>
                <label for="txt-edit-team-division">division:</label>
                <input id="txt-edit-team-division">
            </p>
            <p>
                <label for="txt-edit-team-captain">captain:</label>
                <input id="txt-edit-team-captain">
            </p>
            <p>
                <label for="txt-edit-team-goalie">goalie:</label>
                <input id="txt-edit-team-goalie">
            </p>
            <button id="btn-edit-team">Edit a Team</button>
            <div id="team"></div>
        </div>

        <div class="team-form">
            <h3>delete a team</h3>
            <p>
                <label for="team-id">Team Id:</label>
                <input id="txt-team-id">
            </p>
            <button id="btn-delete-team">delete a Team</button>
            <div id="team"></div>
        </div>
    </body>
</html>
